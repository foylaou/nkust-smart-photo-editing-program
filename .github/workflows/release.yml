name: Manual Release with Backend

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend Build Steps ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend executable
        working-directory: ./backend
        run: pyinstaller --name ipc_server --onefile --noconsole ipc_server.py

      # --- Frontend Build Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend and package application
        working-directory: ./frontend
        run: npm run build:all

      # --- Release Steps ---
      - name: Get package version
        id: package_version
        working-directory: ./frontend
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            New release v${{ steps.package_version.outputs.version }}
            Includes updated frontend and backend.
          draft: false
          prerelease: false
          files: |
            frontend/release/*
