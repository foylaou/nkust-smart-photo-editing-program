
name: Manual Release with Backend

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend Build Steps ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend executable
        working-directory: ./backend
        run: pyinstaller --name ipc_server --onefile --noconsole ipc_server.py

      # --- Frontend Build Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build and package for Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./frontend
        run: npm run build:linux

      - name: Build and package for Windows
        if: matrix.os == 'windows-latest'
        working-directory: ./frontend
        run: npm run build:win

      - name: Build and package for macOS
        if: matrix.os == 'macos-latest'
        working-directory: ./frontend
        run: npm run build:mac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}
          path: frontend/release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get package version
        id: package_version
        working-directory: ./frontend
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: "New cross-platform release v${{ steps.package_version.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.exe
            artifacts/*/*.AppImage
            artifacts/*/*.dmg
            artifacts/*/*.blockmap
